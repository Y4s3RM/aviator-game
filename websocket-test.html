<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>
    
    <script>
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');
        
        function addMessage(message) {
            const div = document.createElement('div');
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            messagesDiv.appendChild(div);
        }
        
        try {
            statusDiv.textContent = 'Connecting to ws://localhost:3002...';
            addMessage('Attempting connection...');
            
            const ws = new WebSocket('ws://localhost:3002');
            
            ws.onopen = function(event) {
                statusDiv.textContent = '✅ Connected!';
                statusDiv.style.color = 'green';
                addMessage('WebSocket connection established');
            };
            
            ws.onmessage = function(event) {
                addMessage('Received: ' + event.data);
            };
            
            ws.onclose = function(event) {
                statusDiv.textContent = '❌ Connection closed';
                statusDiv.style.color = 'red';
                addMessage('Connection closed: ' + event.code + ' - ' + event.reason);
            };
            
            ws.onerror = function(error) {
                statusDiv.textContent = '❌ Connection error';
                statusDiv.style.color = 'red';
                addMessage('WebSocket error: ' + error);
            };
            
        } catch (error) {
            statusDiv.textContent = '❌ Failed to create WebSocket';
            statusDiv.style.color = 'red';
            addMessage('Error: ' + error.message);
        }
    </script>
</body>
</html>
