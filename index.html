<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Aviator - Crash Game</title>
    <meta name="description" content="Experience the thrill of Aviator - a modern crash game with stunning visuals" />
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#1f2937" />
    <meta name="background-color" content="#111827" />
    <meta name="display" content="standalone" />
    <meta name="orientation" content="portrait" />
    
    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Aviator" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.svg" />
    <link rel="apple-touch-startup-image" href="/icons/icon-512x512.svg" />
    
    <!-- Standard Icons -->
    <link rel="icon" type="image/svg+xml" href="/icons/icon-192x192.svg" />
    <link rel="shortcut icon" href="/icons/icon-192x192.svg" />
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#1f2937" />
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.svg" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Telegram WebApp Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Preload WebSocket connection -->
    <link rel="dns-prefetch" href="wss://aviator-game-production.up.railway.app" />
    <link rel="preconnect" href="https://aviator-game-production.up.railway.app" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #111827;
        color: white;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
        min-height: 100dvh;
      }

      /* Prevent zoom on double tap */
      * {
        touch-action: manipulation;
      }

      /* Custom scrollbar for better mobile experience */
      ::-webkit-scrollbar {
        width: 4px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(156, 163, 175, 0.5);
        border-radius: 2px;
      }

      /* Loading animation */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #111827, #1f2937);
      }

      .loading::after {
        content: '';
        width: 40px;
        height: 40px;
        border: 4px solid #374151;
        border-top: 4px solid #e40539;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading"></div>
    </div>
    <script type="module" src="/main.jsx"></script>
  </body>
</html>
